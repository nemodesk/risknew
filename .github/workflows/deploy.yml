# Workflow名称：部署到GitHub Pages
name: Deploy to GitHub Pages

# 触发条件：当代码推送到master分支时自动执行
on:
  push:
    branches:
      - master  # 监听master分支的推送事件

# 设置GITHUB_TOKEN的权限
# 这些权限是GitHub Actions访问仓库和部署Pages所必需的
permissions:
  contents: read      # 读取仓库内容的权限
  pages: write        # 写入GitHub Pages的权限
  id-token: write     # 写入ID token的权限（用于部署验证）

# 并发控制：确保同一时间只有一个部署任务在运行
# 如果有新的部署触发，会取消正在进行的部署
concurrency:
  group: "pages"                # 并发组名称
  cancel-in-progress: true      # 取消正在进行的任务

# 定义工作流程中的任务
jobs:
  # 构建任务：编译项目并生成静态文件
  build:
    runs-on: ubuntu-latest      # 使用最新版本的Ubuntu系统运行

    steps:
      # 步骤1：检出代码
      # 将仓库代码克隆到运行环境中
      - name: Checkout
        uses: actions/checkout@v4

      # 步骤2：设置Node.js环境
      # 安装指定版本的Node.js，并启用npm缓存加速后续安装
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20       # 使用Node.js 20版本
          cache: 'npm'           # 缓存npm依赖，加快安装速度

      # 步骤3：安装项目依赖
      # npm ci 比 npm install 更适合CI环境，速度更快且更可靠
      - name: Install dependencies
        run: npm ci

      # 步骤4：构建项目
      # 执行package.json中定义的build脚本，生成dist目录
      - name: Build
        run: npm run build

      # 步骤5：配置GitHub Pages
      # 为部署做准备，配置Pages相关设置
      # enablement参数会自动启用Pages（如果尚未启用）
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      # 步骤6：上传构建产物，供pages用
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      # 步骤6.1：上传构建产物为可下载artifact
      - name: Upload dist as downloadable artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/


